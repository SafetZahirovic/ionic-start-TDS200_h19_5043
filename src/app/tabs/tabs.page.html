<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
      <ion-badge *ngIf="notificationBadgeSub.getValue() > 0" >{{notificationBadgeSub | async}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button class="plus-button" [disabled]="!isLandLord" tab="new-room">
      <ion-icon name="add"></ion-icon>
      <ion-label>Legg til et rom</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="contact"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
